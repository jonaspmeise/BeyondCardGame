        <g><!--GROUP: Information about TEXT CONTENT-->
        <!--Information about FIRST TEXT LINE IN CARDBOX-->
        <text text-anchor="start" font-family="Palatino Linotype" font-size="46" y="820" x="61" fill="#ffffff" visibility="visible">#EFFECT1#</text>
